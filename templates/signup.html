<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up | SMS Verification</title>
    <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/assets/css/auth.css" rel="stylesheet">
    <script src="static\assets\vendor\jquery\jquery.min.js"></script>
    <script src="static\assets\vendor\bootstrap\js\bootstrap.min1.js"></script>

</head> 

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <!--img class="brand" src="assets/img/bootstraper-logo.png" alt="bootstraper logo"-->
                    </div>
                    <h6 class="mb-4 text-muted">Create new account</h6>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                                            </button>
                                        </div>
                                    {% endfor %}
                                    Go to <a href="{{ url_for('auth.signup') }}">login page</a>.
                                {% endif %}
                            {% endwith %}                    
                    <form action="/signup" method="POST">
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name= "name"class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email"class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <!-- 
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div> 
                        -->
                        <!--div class="mb-3 text-start">
                            <div class="form-check">
                              <input class="form-check-input" name="confirm" type="checkbox" value="" id="check1" required>
                              <label class="form-check-label" for="check1">
                                I agree to the <a href="#" tabindex="-1">terms and policy</a>.
                              </label>
                            </div>
                        </div-->
                        <button class="btn btn-primary mb-4" style="width:100%">Register</button>
                    </form>
                    <p class="mb-0 text-muted">Allready have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="static/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
